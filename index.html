<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
    El contador est√° en: {{ contador }}
    <hr>
    <button @click="sumar">Sumar 1</button>
    <button @click="restar">Restar 1</button>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        sumar: function(){
          this.contador ++
        },
        restar: function(){
          this.contador --
        }
      }
    })
  </script>
</body>
</html>
